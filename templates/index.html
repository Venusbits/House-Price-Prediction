<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FBF5E5;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            text-align: left;
            margin-top: 10px;
        }
        input, select {
            width: 90%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #C890A7;
            color: #212121;
            font-weight: bold;
            border: none;
            padding: 10px;
            width: 100%;
            margin-top: 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: #A35C7A;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            color: #007bff;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>üè† House Price Prediction</h2>
        
        <form action="/predict" method="post">
            <label>Area (sqft):</label>
            <input type="number" name="area" required>

            <label>Bedrooms:</label>
            <input type="number" name="bedrooms" required>

            <label>Bathrooms:</label>
            <input type="number" name="bathrooms" required>

            <label>Stories:</label>
            <input type="number" name="stories" required>

            <label>Main Road Access:</label>
            <select name="mainroad">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label>Air Conditioning:</label>
            <select name="airconditioning">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label>Parking Spaces:</label>
            <input type="number" name="parking" required>

            <label>Preferred Area:</label>
            <select name="prefarea">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <button type="submit">Predict Price</button>
        </form>

        {% if prediction %}
            <div class="result">{{ prediction }}</div>
        {% endif %}
    </div>

</body>
</html>
